      // Ÿàÿ∏ŸäŸÅÿ© ÿßŸÑÿ®ÿ≠ÿ´
      function performSearch(query) {
        const results = {
          products: [],
          categories: [],
          blogs: []
        };

        // ÿßŸÑÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
        results.products = searchData.products.filter(product => 
          product.name.toLowerCase().includes(query.toLowerCase()) || 
          product.category.toLowerCase().includes(query.toLowerCase())
        );

        // ÿßŸÑÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑŸÅÿ¶ÿßÿ™
        results.categories = searchData.categories.filter(category => 
          category.name.toLowerCase().includes(query.toLowerCase())
        );

        // ÿßŸÑÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑŸÖÿØŸàŸÜÿßÿ™
        results.blogs = searchData.blogs.filter(blog => 
          blog.title.toLowerCase().includes(query.toLowerCase()) || 
          blog.category.toLowerCase().includes(query.toLowerCase())
        );

        return results;
      }

      // ÿπÿ±ÿ∂ ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ®ÿ≠ÿ´
      function displaySearchResults(results) {
        const resultsContainer = document.getElementById('search-results');
        const viewAllLink = document.getElementById('view-all-results');
        
        // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿßŸÇÿ™ÿ±ÿßÿ≠ÿßÿ™ Ÿàÿ™ÿßÿ±ŸäÿÆ ÿßŸÑÿ®ÿ≠ÿ´
        document.getElementById('search-suggestions').style.display = 'none';
        document.getElementById('search-history').style.display = 'none';
        
        // ÿ•ÿ∏Ÿáÿßÿ± ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ®ÿ≠ÿ´
        resultsContainer.classList.add('active');
        
        // ÿ•ÿ∂ÿßŸÅÿ© ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ®ÿ≠ÿ´
        let resultsHTML = '';
        
        // ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
        if (results.products.length > 0) {
          resultsHTML += '<div class="search-section-title"><i class="fas fa-shopping-bag"></i><span>ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™</span></div>';
          results.products.forEach(product => {
            resultsHTML += `
              <div class="search-result-item" data-id="${product.id}" data-type="product">
                <img src="${product.image}" alt="${product.name}" class="search-result-image">
                <div class="search-result-info">
                  <div class="search-result-title">${product.name}</div>
                  <div class="search-result-category">${product.category}</div>
                </div>
                <div class="search-result-price">${product.price} ÿ¨.ŸÖ</div>
              </div>
            `;
          });
        }
        
        // ÿßŸÑŸÅÿ¶ÿßÿ™
        if (results.categories.length > 0) {
          resultsHTML += '<div class="search-section-title"><i class="fas fa-tags"></i><span>ÿßŸÑŸÅÿ¶ÿßÿ™</span></div>';
          results.categories.forEach(category => {
            resultsHTML += `
              <div class="search-result-item" data-id="${category.id}" data-type="category">
                <div class="search-result-info">
                  <div class="search-result-title">${category.name}</div>
                </div>
              </div>
            `;
          });
        }
        
        // ÿßŸÑŸÖÿØŸàŸÜÿßÿ™
        if (results.blogs.length > 0) {
          resultsHTML += '<div class="search-section-title"><i class="fas fa-newspaper"></i><span>ÿßŸÑŸÖÿØŸàŸÜÿßÿ™</span></div>';
          results.blogs.forEach(blog => {
            resultsHTML += `
              <div class="search-result-item" data-id="${blog.id}" data-type="blog">
                <div class="search-result-info">
                  <div class="search-result-title">${blog.title}</div>
                  <div class="search-result-category">${blog.category}</div>
                </div>
              </div>
            `;
          });
        }
        
        // ÿ•ÿ∞ÿß ŸÑŸÖ ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨
        if (results.products.length === 0 && results.categories.length === 0 && results.blogs.length === 0) {
          resultsHTML = '<div class="no-results">ŸÑŸÖ ŸÜÿπÿ´ÿ± ÿπŸÑŸâ ŸÜÿ™ÿßÿ¶ÿ¨ ŸÑÿ®ÿ≠ÿ´ŸÉ</div>';
          viewAllLink.style.display = 'none';
        } else {
          viewAllLink.style.display = 'inline-flex';
          // ÿ™ÿ≠ÿØŸäÿ´ ÿ±ÿßÿ®ÿ∑ ÿπÿ±ÿ∂ ÿ¨ŸÖŸäÿπ ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨
          viewAllLink.href = `search-results.html?q=${encodeURIComponent(document.getElementById('search-input').value)}`;
        }
        
        resultsContainer.innerHTML = resultsHTML;
        
        // ÿ•ÿ∂ÿßŸÅÿ© ÿ≠ÿØÿ´ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿπŸÜÿµÿ± ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©
        const resultItems = resultsContainer.querySelectorAll('.search-result-item');
        resultItems.forEach(item => {
          item.addEventListener('click', () => {
            const type = item.getAttribute('data-type');
            const id = item.getAttribute('data-id');
            
            // ÿ•ÿ∫ŸÑÿßŸÇ ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ®ÿ≠ÿ´
            closeSearchModal();
            
            // ÿßŸÑÿ™Ÿàÿ¨ŸäŸá ÿ•ŸÑŸâ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑŸÖŸÜÿßÿ≥ÿ®ÿ©
            if (type === 'product') {
              window.location.href = `product-details.html?id=${id}`;
            } else if (type === 'category') {
              window.location.href = `category.html?id=${id}`;
            } else if (type === 'blog') {
              window.location.href = `blog-details.html?id=${id}`;
            }
          });
        });
      }

      // ŸÅÿ™ÿ≠ ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ®ÿ≠ÿ´
      function openSearchModal() {
        document.getElementById('search-modal').classList.add('active');
        document.getElementById('search-input').focus();
        
        // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿßŸÇÿ™ÿ±ÿßÿ≠ÿßÿ™ Ÿàÿ™ÿßÿ±ŸäÿÆ ÿßŸÑÿ®ÿ≠ÿ´
        document.getElementById('search-suggestions').style.display = 'block';
        document.getElementById('search-history').style.display = 'block';
        
        // ÿ•ÿÆŸÅÿßÿ° ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ®ÿ≠ÿ´
        document.getElementById('search-results').classList.remove('active');
        document.getElementById('view-all-results').style.display = 'none';
      }

      // ÿ•ÿ∫ŸÑÿßŸÇ ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ®ÿ≠ÿ´
      function closeSearchModal() {
        document.getElementById('search-modal').classList.remove('active');
        document.getElementById('search-input').value = '';
      }

      // ÿ•ÿ∂ÿßŸÅÿ© ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿ®ÿ≠ÿ´
      document.addEventListener('DOMContentLoaded', () => {
        // ŸÅÿ™ÿ≠ ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ®ÿ≠ÿ´
        document.getElementById('search-button').addEventListener('click', openSearchModal);
        document.getElementById('mobile-search-button').addEventListener('click', openSearchModal);
        
        // ÿ•ÿ∫ŸÑÿßŸÇ ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ®ÿ≠ÿ´
        document.getElementById('search-modal-close').addEventListener('click', closeSearchModal);
        
        // ÿ•ÿ∫ŸÑÿßŸÇ ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿÆÿßÿ±ÿ¨Ÿáÿß
        document.getElementById('search-modal').addEventListener('click', (e) => {
          if (e.target.id === 'search-modal') {
            closeSearchModal();
          }
        });
        
        // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜÿØ ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
        document.getElementById('search-input').addEventListener('input', (e) => {
          const query = e.target.value.trim();
          
          if (query.length > 0) {
            const results = performSearch(query);
            displaySearchResults(results);
          } else {
            // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿßŸÇÿ™ÿ±ÿßÿ≠ÿßÿ™ Ÿàÿ™ÿßÿ±ŸäÿÆ ÿßŸÑÿ®ÿ≠ÿ´
            document.getElementById('search-suggestions').style.display = 'block';
            document.getElementById('search-history').style.display = 'block';
            document.getElementById('search-results').classList.remove('active');
            document.getElementById('view-all-results').style.display = 'none';
          }
        });
        
        // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Enter
        document.getElementById('search-input').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            const query = e.target.value.trim();
            if (query.length > 0) {
              // ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑÿ≥ÿ¨ŸÑ (ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÖÿ≥ÿ¨ŸÑŸãÿß)
              saveToSearchHistory(query);
              
              // ÿßŸÑÿ™Ÿàÿ¨ŸäŸá ÿ•ŸÑŸâ ÿµŸÅÿ≠ÿ© ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ®ÿ≠ÿ´ ÿßŸÑŸÉÿßŸÖŸÑÿ©
              window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
            }
          }
        });
        
        // ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿßŸÇÿ™ÿ±ÿßÿ≠ ÿ®ÿ≠ÿ´
        const suggestions = document.querySelectorAll('.search-suggestion');
        suggestions.forEach(suggestion => {
          suggestion.addEventListener('click', () => {
            const searchTerm = suggestion.getAttribute('data-search');
            document.getElementById('search-input').value = searchTerm;
            
            // ÿ™ŸÜŸÅŸäÿ∞ ÿßŸÑÿ®ÿ≠ÿ´
            const results = performSearch(searchTerm);
            displaySearchResults(results);
            
            // ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑÿ≥ÿ¨ŸÑ (ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÖÿ≥ÿ¨ŸÑŸãÿß)
            saveToSearchHistory(searchTerm);
          });
        });
      });

      // ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑÿ≥ÿ¨ŸÑ (ŸÖÿ≠ÿßŸÉÿßÿ©)
      function saveToSearchHistory(query) {
        // ŸÅŸä ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ≠ŸÇŸäŸÇŸäÿå ÿ≥Ÿäÿ™ŸÖ ÿ≠ŸÅÿ∏ Ÿáÿ∞ÿß ŸÅŸä ŸÇÿßÿπÿØÿ© ÿ®ŸäÿßŸÜÿßÿ™ ÿ£Ÿà localStorage
        console.log(`Search saved to history: ${query}`);
        
        // ŸÖÿ≠ÿßŸÉÿßÿ© ÿπÿ±ÿ∂ ÿ≥ÿ¨ŸÑ ÿßŸÑÿ®ÿ≠ÿ´ ŸÑŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑŸÖÿ≥ÿ¨ŸÑ
        const userIsAuthenticated = false; // ÿ™ÿ∫ŸäŸäÿ± Ÿáÿ∞ÿß ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿ≠ÿßŸÑÿ© ÿ™ÿ≥ÿ¨ŸäŸÑ ÿØÿÆŸàŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
        
        if (userIsAuthenticated) {
          // ÿ•ÿ∂ÿßŸÅÿ© ÿπŸÜÿµÿ± ÿ•ŸÑŸâ ÿ≥ÿ¨ŸÑ ÿßŸÑÿ®ÿ≠ÿ´
          const historyContainer = document.querySelector('.search-history');
          const historyItem = document.createElement('div');
          historyItem.className = 'search-history-item';
          historyItem.innerHTML = `
            <span>${query}</span>
            <span class="delete-history"><i class="fas fa-times"></i></span>
          `;
          
          historyContainer.appendChild(historyItem);
          
          // ÿ•ÿ∂ÿßŸÅÿ© ÿ≠ÿØÿ´ ŸÑÿ≠ÿ∞ŸÅ ÿπŸÜÿµÿ± ŸÖŸÜ ÿßŸÑÿ≥ÿ¨ŸÑ
          const deleteButton = historyItem.querySelector('.delete-history');
          deleteButton.addEventListener('click', (e) => {
            e.stopPropagation();
            historyItem.remove();
          });
          
          // ÿ•ÿ∂ÿßŸÅÿ© ÿ≠ÿØÿ´ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿπŸÜÿµÿ± ÿßŸÑÿ≥ÿ¨ŸÑ
          historyItem.addEventListener('click', () => {
            document.getElementById('search-input').value = query;
            const results = performSearch(query);
            displaySearchResults(results);
          });
        }
      }

      // ... (ÿ®ŸÇŸäÿ© ÿßŸÑŸÉŸàÿØ JavaScript) ...
    </script>
